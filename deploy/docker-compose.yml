version: '3.8'

services:
  db:
    container_name: ${PROJECT_NAME}_database
    image: postgres:14
    volumes:
      - ${PROJECT_NAME}_database_data:/var/lib/postgresql/data
    ports:
      - ${POSTGRES_HOST_PORT}:${POSTGRES_PORT}
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: on-failure

  migrations:
    container_name: ${PROJECT_NAME}_migrations
    image: ${BASE_IMAGE}
    build:
      context: ../
      dockerfile: deploy/Dockerfile
    command: ["make", "ENV=prod", "migrate-up"]
    env_file:
      - .env
    depends_on:
      - db

  rabbitmq-image:
    container_name: ${PROJECT_NAME}_rabbitmq_image
    image: rabbitmq:3.11.10-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASSWORD}
    ports:
      - ${RABBIT_HOST_PORT}:${RABBIT_PORT}
      - ${RABBIT_MANAGE_HOST_PORT}:${RABBIT_MANAGE_PORT}
    volumes:
      - ${PROJECT_NAME}_rabbitmq_data:/var/lib/rabbitmq
    restart: always
    healthcheck:
        test: ["CMD", "rabbitmqctl", "status"]
        interval: 30s
        timeout: 10s
        retries: 5

  tg_bot:
    container_name: ${PROJECT_NAME}_tg_bot
    image: ${BASE_IMAGE}
    build:
      context: ../
      dockerfile: deploy/Dockerfile
    command: ["make", "ENV=prod", "run-tg-bot"]
    env_file:
      - .env
    depends_on:
      migrations:
        condition: service_started
      rabbitmq:
        condition: service_started
    
  
  admin_api:
    container_name: ${PROJECT_NAME}_admin_api
    image: ${BASE_IMAGE}
    build:
      context: ../
      dockerfile: deploy/Dockerfile
    command: ["make", "ENV=prod", "run-admin-api"]
    env_file:
      - .env
    ports:
      - ${ADMIN_API_HOST_PORT}:${ADMIN_API_PORT}
    depends_on:
      migrations:
        condition: service_started 
      tg_bot:
        condition: service_started

  rabbitmq:
    container_name: ${PROJECT_NAME}_rabbitmq
    image: ${BASE_IMAGE}
    build:
      context: ../
      dockerfile: deploy/Dockerfile
    command: ["make", "ENV=prod", "run-rabbitmq"]
    env_file:
      - .env
    depends_on:
      rabbitmq-image:
        condition: service_healthy

    restart: on-failure
  
volumes:
 black_jack_database_data:
 black_jack_rabbitmq_data: